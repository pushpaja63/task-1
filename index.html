<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form target="_blank"action="login.html">
		<h1>Registration Form</h1>
		<p>Name <input type="text"required placeholder="username"/></p>
		<p>Email id <input type="text" placeholder="email id"/></p>
		<p>Password <input type="password" required placeholder="password"/></p>
		<p>Confirm Password <input type="password" required placeholder="confirm password"/></p>
		<P>Mobile Number <input type="number"required placeholder="mobile number"/></P>
		<p>D.O.B <input type="date"/></p>
	<p>
	<h3>Gender</h3>
			<input type="radio" name="gender" value="male"/>male
			<input type="radio" name="gender" value="female"/>female
	</p>
	<h2>Address</h2>
	<p>City 
		<select>
			<option value="select city">select city</option>
			<option value="vijayawada">vijayawada</option>
			<option value="tirupathi">tirupathi</option>
			<option value="hyderabad">hyderabad</option>
			<option value="guntur">guntur</option>
			<option value="bangalore">bangalore</option>
			<option value="chennai">chennai</option>
		</select></p>
	<p>State 
		<select>
			<option value="select state">select state</option>
			<option value="andhra pradesh">andhra pradesh</option>
			<option value="telengana">telengana</option>
			<option value="tamil nadu">tamil nadu</option>
			<option value="karnataka">karnataka</option>
		</select></p>
		<p>Permanant Address
			<textarea placeholder="enter your address">enter your address</textarea>
		</p>
		<p><button>Submit</button>
		<button>Reset</button>
	</p>  
</form>

</body>
</html>
